<!DOCTYPE html>
<html lang="en">
<head>
  
    <link rel="stylesheet" href="./converter.css"></link>
    
    <title>Unit Convertor</title>
</head>
<body>
   <div class="convertor">

       <div class="temp">
           <label class="begin">Farenheit
               <input type="number" id="farenheit" placeholder="Type a number"></input>
              
           </label>
           <div>=</div>
           <label class="check">Celsius
               <input type="number" id="celsius" placeholder="Type a number"></input>
                
           </label>
       </div>
       <div class="temp">
           <label class="begin">Cups
               <input type="number" id="cups" placeholder="Type a number"></input>
                
           </label>
            <div>=</div>
           <label class="check">Teaspoons
               <input type="number" id="teaspoons" placeholder="Type a number"></input>
                
           </label>
       </div>
       <div class="temp">
           <label class="begin">Leagues
               <input type="number" id="leagues" placeholder="Type a number"></input>
                
           </label>
            <div>=</div>
           <label class="check">Forlongs
               <input type="number" id="forlongs" placeholder="Type a number"></input>
                
           </label>
       </div>
   </div>


</body>
<script src="./unitconverter.js" type="text/javascript"></script>
</html>
