<!DOCTYPE html>
<html>
    <head>
        <title>Hangman!</title>
        <!--You do not need to edit this file.-->
        <link rel="stylesheet" href="./styles/style.css">
        
    </head>
    <body>
        <div id="word">Guess the word of <span id="number"></span> letters</div>
        <div>You have <span id="length">6</span> remaining guesses.</div>
        <input type="text" id="input" placeholder="Type the letter here">
        <img id="image" src="./images/strike-0.png" width="200px" height="200px">
        
        <ul id='collection'></ul>
        <div id="guessed">Your Guesses</div>
    </body>
	
	<script src= "./scripts/script.js"></script>
</html>
