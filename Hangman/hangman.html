<!DOCTYPE html>
<html>
    <head>
        <title>Hangman!</title>
        <!--You do not need to edit this file.-->
        <link rel="stylesheet" href="./styles/style.css">
        
    </head>
    <body>
        <div class="game">

            <div id="word">Guess the word of <span id="number"></span> letters</div>
            <div class="description">You have <span id="length">6</span> remaining guesses.</div>
            <div class="appear">

                <input type="text" id="input" placeholder="Type the letter here">
                <img id="image" src="./images/strike-0.png" width="200px" height="200px">
                
            </div>
            <ul id='collection'></ul>
            <h3>Your Guesses</h3>
            <ul id="guessed"></ul>
        </div>
    </body>
	
	<script src= "./scripts/script.js"></script>
</html>
